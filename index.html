<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide first">
        <img 
          src="images/linda-montanha-e-lago-generativo-ai_438099-11771.avif">
      </div>
      <div class="slide">
        <img 
          src="images/respingo-colorido-abstrato-3d-background-generativo-ai-background_60438-2509.avif">
      </div>
      <div class="slide">
        <img 
          src="images/um-design-colorido-com-um-design-em-espiral_188544-9588.avif">
      </div>
      <div class="slide">
        <img 
          src="images/uma-pintura-de-um-lago-de-montanha-com-uma-montanha-ao-fundo_188544-9126.avif">
      </div>

      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>

    </div>
    
    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
